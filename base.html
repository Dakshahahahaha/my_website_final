<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Responsive Portfolio</title>
    <!-- Favicon (optional) -->
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CSS configuration for extending theme and adding custom colors/fonts
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1', /* Indigo-500 */
                        secondary: '#ef4444', /* Red-500 */
                        // Custom colors for light/dark mode, if needed.
                        // However, Tailwind's built-in dark mode classes are preferred.
                    },
                }
            },
            // Enable dark mode based on 'class' attribute on the <html> tag
            darkMode: 'class',
        }
    </script>

    <!-- Font Awesome for Icons (Hamburger, Moon/Sun, Socials, Arrows) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Chart.js CDN for interactive graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>

    <!-- Three.js CDN for 3D object -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="font-inter bg-white text-gray-900 transition-colors duration-300 ease-in-out dark:bg-gray-900 dark:text-gray-100">

    <!-- Custom Page Loader -->
    <div id="page-loader" class="fixed inset-0 bg-black flex flex-col items-center justify-center z-50 transition-opacity duration-700 opacity-100">
        <video id="loader-video" src="/static/videos/loader.mp4" preload="auto" muted playsinline loop></video>
        <p class="mt-4 text-white text-lg">Loading amazing content...</p>
    </div>

    <!-- Responsive Navigation Bar -->
    <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50 transition-colors duration-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo/Brand Name -->
            <a href="#home" class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">YourBrand</a>

            <!-- Desktop Navigation Links -->
            <div class="hidden md:flex space-x-6">
                <a href="#home" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200">Home</a>
                <a href="#services" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200">Services</a>
                <a href="#portfolio" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200">Portfolio</a>
                <a href="#stats" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200">Statistics</a>
                <a href="#object" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200">Highlight</a>
                <a href="#testimonials" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200">Testimonials</a>
                <a href="#graph" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200">Graph</a>
                <a href="#contact" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200">Contact</a>
            </div>

            <!-- Light/Dark Mode Toggle & Hamburger Menu -->
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="text-gray-700 dark:text-gray-200 text-xl focus:outline-none p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200" aria-label="Toggle dark mode">
                    <!-- Icon will be set by JavaScript based on current theme -->
                    <i class="fas fa-moon"></i>
                </button>
                <button id="hamburger-menu" class="md:hidden text-gray-700 dark:text-gray-200 text-2xl focus:outline-none" aria-label="Open mobile menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-white dark:bg-gray-800 py-2 shadow-inner">
            <a href="#home" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">Home</a>
            <a href="#services" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">Services</a>
            <a href="#portfolio" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">Portfolio</a>
            <a href="#stats" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">Statistics</a>
            <a href="#object" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">Highlight</a>
            <a href="#testimonials" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">Testimonials</a>
            <a href="#graph" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">Graph</a>
            <a href="#contact" class="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">Contact</a>
        </div>
    </nav>

    <!-- Main Content Area - This is where index.html content will be inserted -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-gray-800 dark:bg-gray-950 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 YourBrand. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Main JavaScript File -->
    <script src="/static/js/main.js"></script>
</body>
</html>
